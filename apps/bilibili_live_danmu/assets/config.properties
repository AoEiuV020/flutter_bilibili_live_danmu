# ==================== 凭证设置 ====================
# B 站 API App ID
# 默认值: (空)
# credentials-app_id=

# B 站 API Access Key ID
# 默认值: (空)
# credentials-access_key_id=

# B 站 API Access Key Secret
# 默认值: (空)
# credentials-access_key_secret=

# 主播身份码
# 默认值: (空)
# credentials-code=

# ==================== 服务器设置 ====================
# 后端服务地址（代理模式），留空则使用官方 API
# 默认值: (空)
# server-backend_url=

# 是否启用本地 HTTP 服务器
# 默认值: false
# server-enable_http_server=false

# 本地 HTTP 服务器端口
# 默认值: 18080
# server-http_server_port=18080

# ==================== 显示设置 ====================
# 弹幕字体大小
# 默认值: 20.0
# display-font_size=20.0

# 文字颜色（ARGB 十六进制格式，如 0xFFFFFFFF 表示白色）
# 默认值: 0xFFFFFFFF (白色)
# display-text_color=0xFFFFFFFF

# 背景颜色（ARGB 十六进制格式，如 0x00000000 表示透明黑色）
# 默认值: 0x00000000 (透明)
# display-background_color=0x00000000

# 弹幕背景颜色（ARGB 十六进制格式，如 0x33000000 表示黑色半透明）
# 默认值: 0x33000000 (黑色半透明)
# display-danmaku_background_color=0x33000000

# 弹幕持续时间（秒）
# 默认值: 120
# display-duration=120

# ==================== 过滤设置 ====================
# 是否显示弹幕
# 默认值: true
# filter-show_danmaku=true

# 是否显示礼物
# 默认值: true
# filter-show_gift=true

# 是否显示醒目留言
# 默认值: true
# filter-show_super_chat=true

# 是否显示舰长
# 默认值: true
# filter-show_guard=true

# 是否显示点赞
# 默认值: false
# filter-show_like=false

# 是否显示入场
# 默认值: true
# filter-show_enter=true

# 是否显示开播
# 默认值: true
# filter-show_live_start=true

# 是否显示下播
# 默认值: true
# filter-show_live_end=true

# ==================== 启动设置 ====================
# 自动开始直播
# 默认值: false
# launch-auto_start=false
